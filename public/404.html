<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Steve Mojica | Blog &amp; Portfolio</title>
    <script>
      // SPA redirect for GitHub Pages
      // Encodes the path into a query param so index.html can restore it
      var l = window.location;
      l.replace(
        l.protocol + '//' + l.host + '/?/' +
        l.pathname.slice(1).replace(/&/g, '~and~') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    </script>
  </head>
</html>
